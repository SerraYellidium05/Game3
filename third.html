<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time</title>
    <link rel="stylesheet" href="stylethird.css">
</head>
<body>
    <div class="container">
        <h1>Real time</h1>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="100"></textarea>
        <div class="counter">
            <p> Total charaters : <span class="total-counter" id="total-counter"></span></p>
            <p> Remaining charaters : <span class="remaining-counter" id="remaining-counter">100</span></p>
        </div> 
    </div>
    <script src="jsthrid.js"></script>
</body>
</html>
